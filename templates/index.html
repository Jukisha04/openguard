<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPENGUARD - Wi-Fi IDS Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.4);
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        button {
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(45deg, #ff5722, #ff9800);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        button.stop {
            background: linear-gradient(45deg, #607d8b, #455a64);
        }

        .status-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.15);
        }

        .status-card h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .status-card p {
            font-size: 1.2rem;
        }

        .info {
            font-size: 1.1rem;
            max-width: 700px;
            text-align: center;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 3rem; }
            button { font-size: 1.3rem; padding: 15px 35px; }
            .status-card { width: 90%; padding: 20px; }
        }
    </style>
</head>
<body>
    <h1>OPENGUARD</h1>

    <div class="status-card">
        <h2>Current Status</h2>
        <p id="status-text">Idle</p>
    </div>

    <div class="buttons">
        <form action="/start" method="post">
            <button type="submit">Start Detection</button>
        </form>

        <form action="/stop" method="post">
            <button type="submit" class="stop">Stop Detection</button>
        </form>
    </div>

    <p class="info">
        Click "Start Detection" to process datasets and trigger alerts. Click "Stop Detection" to stop the process.  
        The "Current Status" shows if detection is running or idle.
    </p>

    <script>
        // Example: Update status dynamically (if you integrate with backend)
        function updateStatus(newStatus) {
            document.getElementById('status-text').textContent = newStatus;
        }

        // For demo, cycle status
        setInterval(() => {
            const statuses = ["Idle", "Monitoring...", "Processing Alerts", "Stopped"];
            const current = document.getElementById('status-text').textContent;
            const index = statuses.indexOf(current);
            document.getElementById('status-text').textContent = statuses[(index + 1) % statuses.length];
        }, 5000);
    </script>
</body>
</html>
